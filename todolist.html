<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <!-- js link -->
    <script src="./todolist.js"></script>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container">
    <form class="row g-3">
        <div class="col-sm-8">
          <!-- <label for="staticEmail2" class="visually-hidden"></label> -->
          <input type="text"  class="form-control" id="inputToDo" value="Get Groceries....">
        </div>
        <div class="col-sm-2">
          <!-- <label for="inputPassword2" class="visually-hidden">Password</label> -->
          <input type="password" class="form-control" id="inputComplitionDate" placeholder="Completion date...">
        </div>
        <div class="col-sm-2">
          <button type="submit" class="btn btn-primary mb-3">ADD</button>
        </div>
    </form>
</div>

</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ToDoList</title>
    <!-- js link -->
    <script src="./todolist.js"></script>
    <!-- bootstrap css link -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">

</head>
<body>
<div class="container my-5">
  <h1 class="text-center">TO DO LIST</h1>
    <form class="row g-3 w-100">
        <div class="col-lg-9">
          <!-- <label for="staticEmail2" class="visually-hidden"></label> -->
          <input type="text"  class="form-control" id="inputTask" placeholder="Get Groceries....">
        </div>
        <div class="col-lg-2">
          <!-- <label for="inputPassword2" class="visually-hidden">Password</label> -->
          <input type="date" class="form-control" id="inputstartDate" placeholder="start date...">
        </div>
        <div class="col-lg-1">
          <button type="button" class="btn btn-primary mb-3" onclick="AddItems(); return false;">ADD</button>
        </div>
    </form>
  </div>
    <!-- open items -->
    <div class="container my-5 w-70">
        <div class="border">
        <h3 class="text-center">OPEN ITEMS</h3>
        <ul id="openitems">
           <button type="button" onclick="OnEdit();" class="btn btn-primary">EDIT</button>
        </ul>
    </div>
    </div>

    <!-- closeitems -->
    <div class="container my-5">
      <div class="border">
      <h3 class="text-center">CLOSED ITEMS</h3>
      <ul id="closeitems">
          <li>
            
            <input type="text" name="" id="inputEndDate" onchange="" value="mytask">
             <input type="date" id="" >
             <button type="button" onclick="" id="onEdit">EDIT</button>
             <button type="submit" onclick="" id="onComplete">COMPLETED</button>
          </li>
          <!-- <button></button> -->
      </ul>
  </div>
  </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.min.js" integrity="sha384-ODmDIVzN+pFdexxHEHFBQH3/9/vQ9uori45z4JjnFsRydbmQbmL5t1tQ0culUzyK" crossorigin="anonymous"></script>  
</body>
</html>
